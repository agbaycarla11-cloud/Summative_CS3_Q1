        <button class="md-hidden text-black">â˜°</button>

      <div class="md-hidden pb-4">
        <ul class="flex flex-col md-flex-row md-space-x-8 space-y-2 md-space-y-0 nav-font">
          <li><a href="index.html" class="text-black hover-text-gray-600 transition-colors">Home</a></li>

          <li><a href="contact.html" class="text-pink font-medium">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="hero-section py-16">
    <div class="container text-center">
      <h2 class="text-4xl font-medium mb-4">Contact Us</h2>
      <p class="text-xl opacity-90">Get in touch with me</p>
    </div>
  </section>

  <main class="container py-12">
    <div class="max-w-2xl mx-auto">
      <div class="card p-12">
        <h3 class="text-2xl font-bold mb-8 text-center">Send me a message</h3>
        <form class="space-y-8 mx-1">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
              Name
            </label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink focus:border-transparent outline-none transition-colors"
              placeholder="Your full name"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink focus:border-transparent outline-none transition-colors"
              placeholder="your.email@example.com"
            />
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
              Message
            </label>
            <textarea
              id="message"
              name="message"
              rows="6"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink focus:border-transparent outline-none transition-colors resize-vertical"
              placeholder="Your message here..."
            ></textarea>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary mx-2"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>


    </div>
  </main>

  <footer class="footer-links py-8 mt-12">
    <div class="container text-center">
      <p>&copy; 2025 Lian Carla Agbay | All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
